<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container col-xxl-4 col-xl-6 col-lg-6 col-md-8 col-sm-12 bg-dark">
    <header>
      <h1 class="mx-auto mt-5 text-center text-white-50">Lista de Tarefas</h1>
    </header>
    <main class="shadow p-3 mb-5 bg-body-sucess rounded">
      <section>
        <form id="todo-form" class="input-group mb-3">
          <input
            class="form-control focus-ring focus-ring-secondary"
            type="text"
            placeholder="Adicione uma tarefa..."
            aria-label="Adicione uma tarefa..."
            aria-describedby="add-task-button"
            id="task-title-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="add-task-button"
          >
            Adicionar
          </button>
        </form>
      </section>

      <section>
        <ul
          id="task-list"
          class="list-group list-group-flush d-flex flex-column row-gap-2 list-unstyled"
        >
          <!-- <li>
            <input placeholder="Marcar como concluída" type="checkbox" />
            <span>Estudar JavaScript</span>
            <button type="button">Remover</button>
          </li> -->
        </ul>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script contentType="text/javascript" src="script.js"></script>
  </body>
</html>
